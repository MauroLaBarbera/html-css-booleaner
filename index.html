<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="head">
        <img src="/img/logo.svg" alt="logo" />
      </div>
      <div class="conteiner">
        <main>
          <!-- Title-->
          <div class="titolo">
            <h1>
              Internet deve essere al servizio del "bene pubblico": il manifesto
              di Tim Berners-Lee
            </h1>
            <div class="text">
              <p>
                Scritto da <a href="#"> Mauro La Barbera</a> <br />
                il 05/02/2021
              </p>
            </div>
            <!-- Content-->
            <div class="content">
              <div class="tim">
                <img src="/img/tim-1.jpg" alt="tim-1">
                <img src="/img/tim-2.jpg" alt="tim-2">
                <p>Prima foto: Lorem ipsum dolor sit amet consectetur </p>
              </div>
            </div>
        </main>
      </div>
    </header>
  </body>
</html>
